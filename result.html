<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Font: Noto Sans KR for Korean Vibe -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .result-box {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .result-text {
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #f1f1f1;
            white-space: pre-wrap;
            word-break: break-word;
        }
        h2 {
            color: #f8f9fa;
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="overlay"></div>
        <div class="container d-flex flex-column justify-content-center align-items-center text-center text-light">
            <div class="result-box">
                <h2 class="mb-4">Encrypted Text:</h2>
                <div id="encryptedText" class="result-text mb-5"></div>
                <h2 class="mb-4">Decrypted Text:</h2>
                <div id="decryptedText" class="result-text"></div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- RSA Encryption Script -->
    <script src="Encrypt.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const encrypted = decodeURIComponent(urlParams.get('encrypted') || '');
            const privateKey = 1019;
            document.getElementById('encryptedText').textContent = encrypted;
            document.getElementById('decryptedText').textContent = decipher(privateKey, encrypted);
        });
    </script>
</body>
</html>
