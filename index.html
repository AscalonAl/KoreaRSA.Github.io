<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean-Inspired Elegant Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Font: Noto Sans KR for Korean Vibe -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="overlay"></div>
        <div class="container d-flex flex-column justify-content-center align-items-center text-center text-light">
            
            <!-- Glowing Animated Text -->
            <div class="greetings mb-3">
                <span>   안 </span>
                <span> 녕 </span>
                <span> 하 </span>
                <span> 세 </span>
                <span> 요 </span>
                <span> ! </span>
                <span> ! </span>
            </div>
            
            <p class="lead mb-4">여기 문제를 입력해주세요</p>

            <!-- Input Box and Button -->
            <div class="input-container">
                <form id="">
                    <input type="text" class="form-control elegant-input" placeholder="무언가를 입력합니다...">
                    <button class="btn btn-elegant mt-3" type="submit">제출</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- RSA Encryption Script -->
    <script src="encrypt.js"></script>
</body>
</html>
